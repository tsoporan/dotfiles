scrolling:
  history: 30000
  multiplier : 3

font:
  size: 14

  normal:
    family: MesloLGS NF

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

colors:
  # Default colors
  primary:
    # Hard contrast background
    background: '#1d2021'
    # soft contrast: background = '#32302f'
    # foreground: '#ebdbb2'
    foreground: "#fbf1c7"

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
